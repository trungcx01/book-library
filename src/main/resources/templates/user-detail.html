<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Detail</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav>
  <div class="logo">
    <a href="/">
      <img src="/images/TRUNK.png" alt="Trunk" width="206px" height="49px">
    </a>
  </div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/cart-history">Orders</a></li>
    <li><a href="/logged-user">User Detail</a></li>
    <li><a th:if="${session.user != null && session.user.admin == 1}" href="/admin/books">Admin</a></li>
    <li>
      <a th:if="${session.user == null}" href="/login">Login</a>
      <a th:if="${session.user != null}" id="logout" href="/logout">Logout</a>
    </li>
    <div class="cart">
      <a href="/cart"><i class="fa fa-shopping-cart cart-icon"></i></a>
      <span class="item-count" id="cartItemCount"></span>
    </div>

  </ul>
</nav>


<div class="container">
  <h1>User Detail</h1>
  <form action="/update-user" method="post">
    <input type="hidden" th:field="${user.userId}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" th:field="${user.username}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" th:field="${user.password}">
    </div>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="text" class="form-control" id="fullname" th:field="${user.fullname}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="${user.email}">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" th:field="${user.phone}">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" th:field="${user.address}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
