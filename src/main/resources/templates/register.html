<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2021/11/hinh-anh-chill-phong-canh-buon-hoang-hon.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-heading {
            font-size: 30px;
            font-weight: bold;
            color: #373491;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-register {
            width: 30vw;
            padding: 20px;
            background-color: #fff;
            border: 1px solid rgba(59, 5, 255, 0.473);
            border-radius: 8px;
            box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.75);
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: bold;
            color: #373491;
        }

        .form-control {
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
        }

        .signup-btn {
            background-color: #373491;
            border: none;
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #555;
        }

         .login-link{
            font-size: 15px;
            font-weight: 600;
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #373491;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="form-register">
        <form action="/register" method="POST">
            <h1 class="register-heading">Sign up</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter your password" >
            </div>
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your fullname">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
            </div>
            <input type="submit" class="signup-btn" value="Register">
            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>

        </form>
    </div>
</div>

<!-- Modal Dialog -->
<div class="modal" id="errorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title">Thông báo</h5>
            </div>
            <div id="modal-body" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var error = urlParams.get('error');
    if (error === 'empty') {
      $('#modal-body').text('Vui lòng không để trống các trường Username, Password, Fullname!');
    } else if (error === 'duplicated') {
      $('#modal-body').text('Username này đã tồn tại!');
    }

    if (error) {
      $('#errorModal').modal('show');
    }
  });
</script>

</body>


</html>
