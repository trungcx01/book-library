<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2021/11/hinh-anh-chill-phong-canh-buon-hoang-hon.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
        }

        .login-heading {
            font-size: 30px;
            font-weight: bold;
            color: #373491;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #373491;
            margin-bottom: 5px;
        }

        .form-control {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: #373491;
            border: none;
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #555;
        }

        .register-btn {
            font-weight: bold;
            color: #373491;
            text-decoration: none;
        }

        .forget-password {
            font-size: 15px;
            font-weight: 600;
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="login-container">
  <div class="login-form">
    <form method="POST" action="/login">
      <h1 class="login-heading">Login</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary login-btn" value="Login">
      </div>
      <p class="text-center">Don't have an account? <a class="register-btn" href="/register">Register</a></p>
      <p class="text-center"><a class="forget-password" href="#">Forgot your password?</a></p>
    </form>
  </div>
</div>
</body>

</html>
